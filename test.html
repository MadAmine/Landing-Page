<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <a class="navbar-brand" href="#">WATCHES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Top Brand Watches at Best Price</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero-section d-flex align-items-center text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>NEW ARRIVALS</h2>
          <p>Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever.</p>
          <a href="#products" class="btn btn-light mt-2">Shop Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Brand Section -->
  <section id="brands" class="text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="brand1.png" alt="Brand 1" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand2.png" alt="Brand 2" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand3.png" alt="Brand 3" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand4.png" alt="Brand 4" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand5.png" alt="Brand 5" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand6.png" alt="Brand 6" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand7.png" alt="Brand 7" class="img-fluid">
        </div>
        <div class="col">
          <img src="brand8.png" alt="Brand 8" class="img-fluid">
        </div>
      </div>
    </div>
  </section>


  <!-- Product Section -->
  <section id="products" class="container my-4">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card">
          <a class="custom-card" href="#"><img src="watch1.jpg" class="card-img-top" alt="Men's Watches"></a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <a class="custom-card" href="#"><img src="watch1.jpg" class="card-img-top" alt="Ladies' Watches"></a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <a class="custom-card" href="#"><img src="watch1.jpg" class="card-img-top" alt="Sale 50% Off"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
